<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/sticky_header_footer.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">MosEisley Cantina</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="home" class="active"><a href="#">Home</a></li>
                <li id="store"><a>Store</a></li>
                <li id="about"><a>About</a></li>
                <li id="contact"><a>Contact</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-header">Customers</li>
                        <li id="purchaces_get"><a>My Purchases</a></li>
                        <li id="payments_get"><a>My Payments</a></li>
                        <li id="iou_get"><a>My Iou's</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Admin</li>
                        <li id="user_get_all"><a>Members</a></li>
                        <li id="inventory_get"><a>Inventory</a></li>
                        <li id="purchaces_get_all"><a>All Purchases</a></li>
                        <li id="payments_get_all"><a>All Payments</a></li>
                        <li id="iou_get_all"><a>All Iou's</a></li>
                    </ul>
                </li>
            </ul>

            <button type="button" class="btn btn-success navbar-right navbar-btn" data-toggle="modal" data-target="#myModal">Login credentials</button>

            <form id="nav-cart" class="navbar-form navbar-right">
                <div class="form-group">
                    <label class="control-label"><span class="fa fa-shopping-cart"></span> Items:
                    <span id="cart_items" class="badge">0</span>
                    </label>
                    <input id="cart_input" class="form-control disabled" placeholder="0">
                </div>
            </form>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div id="main_data" class="container">


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy  <span id="today"></span> User Interface Programming.</p>
    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login credentials</h4>
            </div>
            <div id="modal-body" class="modal-body">
                <div class="row">
                    <form>
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label class="control-label">UserName</label>
                                <input id="user" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input id="pass" class="form-control"  type="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="col-xs-2"></div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="login" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</script>
